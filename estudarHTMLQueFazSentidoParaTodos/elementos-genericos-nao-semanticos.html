<!--
    Elementos não semâncticos, para uso generico

    <div></div>
        usado se não conseguir um elemento de bloco semântico

    <span></span>
        usado se não conseguir um elemento de texto semântico

    em ambas, use atributos globais como id e class para
    entregar  maior significado
-->

<div id="cart">
    <h2>Carrinho de compras</h2>
</div>
